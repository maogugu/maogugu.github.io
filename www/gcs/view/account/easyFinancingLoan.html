<ion-view view-title=股票质押借款申请><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div class="item item-icon-right Mt15">借款金额 <i class="icon clr3"><span class="yfs2 yMr10"><span ng-bind="financingLoan.value | number:2"></span>元</span></i></div><div class=Mt10><div class="item item-icon-right" ng-repeat="loan in loanInfo"><label bo-text=loan.title></label> <i class="icon clr3"><span bo-if="$first || $index==1" bo-text=loan.value class="yfs2 yMr10"></span> <span bo-if="$index==2" bo-text=loan.value class="yfs2 yMr10"></span> <span bo-if="$index==3 || $index==4" class="yfs2 yMr10"><span bo-text="loan.value | number:2"></span>元</span> <a bo-if="$index==3" ng-click=show() class="ion-help-circled clr2 yMr10" style="font-size: 20px;"></a> <span bo-if=$last bo-text="loan.value | date:'yyyy-MM-dd'" class="yfs2 yMr10"></span></i></div></div><ul class=Mt10><li class=item ng-repeat="shares in sharesList"><label bo-text=shares.name></label><div class="row fs0 yMgPd"><div class=col-50><p class=Mt10>质押股数 <span class=clr2 bo-text=shares.count></span></p><p class=Mt10>最新价 <span class=clr2 bo-text="shares.price | number:2"></span>元</p></div><div class=col-50><p class=Mt10>质押标的市值 <span class=clr2 bo-text="shares.marketValue | number:2"></span>元</p><p class=Mt10>折算率 <span class=clr2 bo-text="shares.rate | number:3"></span>%</p></div></div></li></ul><div class="panel_head clr3 fs0 Mt10">手续费在借款申请时会预先在您的账户中冻结（若账户资金不足，无法进行初始交易），晚上清算时，冻结资金解冻，费用从借款金额中扣划。</div><div class=btnbox><button class="button btn button-full" ng-click=submit()><span class="light fs1">完成</span></button></div></ion-content></ion-view>
