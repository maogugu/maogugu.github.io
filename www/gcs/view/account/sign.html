<ion-view view-title=创业板转签><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div class=panel_head><p class=Mt20>根据深圳创业板适当性管理的规定，为了做好创业板客户的联络与回访工作，需要提供其它联系人及其联系方式。</p></div><form name=sign_form ng-submit=formEvents.submit() novalidate><div class="list Mt15 yfs2"><div class="item item-input yitem"><span class="input-label yfs2">姓名</span> <input type=text ng-maxlength=10 name=name placeholder=请输入联系人真实姓名 ng-model=contracter.name required></div><div class="item item-input yitem"><span class="input-label yfs2">手机</span> <input type=text name=mobile placeholder=请输入联系人的手机号 ng-pattern="/\d{11}/" ng-maxlength=11 ng-model=contracter.mobile required></div><a ng-click=formEvents.goRelationship()><div class="item item-input" style="padding-top: 2px; padding-bottom: 2px"><label class="input-label yfs2">关系</label> <input type=text name=mobile placeholder=请选择关系 disabled ng-model=contracter.relationship.text required><div class="yh2 padding-right clr3"><i class="icon ion-ios-arrow-right yMr5"></i></div></div></a></div><div class=btnbox><button type=submit class="button btn button-full" ng-disabled=sign_form.$invalid><span class="light fs1">提交</span></button></div></form></ion-content></ion-view>
