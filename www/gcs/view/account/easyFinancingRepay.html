<ion-view view-title=还款><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div class="light-bg text-center Mt15"><p>&nbsp;</p><p class="yfs2 Mt10">还款总额</p><p class=yh2 ng-bind="repay.money | currency:'￥'"></p><p class=Mt10>&nbsp;</p></div><div class="panel_head Mt10 light-bg"><div class="row yMgPd"><div class="col-50 Mt15">借款申请日期</div><div class="col-50 clr3 text-right Mt15" ng-bind="loan.date | date:'yyyy-MM-dd'"></div></div><div class="row yMgPd"><div class="col-50 Mt15">借款金额</div><div class="col-50 clr3 text-right Mt15" ng-bind="loan.money | number:2"></div></div><div class="row yMgPd"><div class="col-50 Mt15">借款周期</div><div class="col-50 clr3 text-right Mt15" ng-bind="loan.time+'天'"></div></div><div class="row yMgPd"><div class="col-50 Mt15">日利率</div><div class="col-50 clr3 text-right Mt15"><label ng-bind="loan.rate | number:3" class=clr3></label>%</div></div><div class="row yMgPd"><div class="col-50 Mt15">利息</div><div class="col-50 clr3 text-right Mt15"><label ng-bind="loan.interest | number:2" class=clr3></label>元</div></div></div><div class="panel_head Mt10"><p class=clr3>资金账户余额 <span ng-bind="account.balance | number:2"></span>元</p><p class=Mt10><a class=clr2>去充值</a></p></div><div class="panel_head Mt30 clr3">当日卖出股票得到的资金当日不能用于购回交易</div><div class="row light-bg yMgPd"><div class="col-67 Mt15 panel_head"><strong>金额 <label class=clr2 ng-bind="repay.money | number:2"></label></strong></div><div class="col-33 text-right"><button class="button button-full ytf-bg" style="margin: 0" ng-click=submit() ng-disabled="account.balance<repay.money"><span class="light yfs2">立即还款</span></button></div></div></ion-content></ion-view>
