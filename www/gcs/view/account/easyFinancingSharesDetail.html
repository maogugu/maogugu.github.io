<ion-view view-title=查看详情><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><ul class=Mt15><li class="item item-icon-right">股票简称 <i class="icon clr3"><span class=yfs2 ng-bind=shares.name></span></i></li><li class="item item-icon-right">股票代码 <i class="icon clr3"><span class=yfs2 ng-bind=shares.code></span></i></li><li class="item item-icon-right">质押股数(股) <i class="icon clr3"><span class=yfs2 ng-bind=shares.count></span></i></li><li class="item item-icon-right">质押标的市值(元) <i class="icon clr3"><span class=yfs2 ng-bind="shares.marketValue | number:2"></span></i></li></ul><div class="panel_head Mt10">补充质押情况</div><ul class=list><li class=item ng-repeat="sharesItem in sharesLits"><div class="row yMgPd"><div class="col-50 fs1" bo-text=sharesItem.name></div><div class=col-50></div></div><div class="row yMgPd clr3"><div class="col-50 Mt10">质押股数</div><div class="col-50 Mt10 text-right" bo-text=sharesItem.count></div></div><div class="row yMgPd clr3"><div class="col-50 Mt10">折算率</div><div class="col-50 Mt10 text-right" bo-text="sharesItem.rate | number:3"></div>%</div><div class="row yMgPd clr3"><div class="col-50 Mt10">质押标的市值(元)</div><div class="col-50 Mt10 text-right" bo-text="sharesItem.marketValue | number:2"></div></div><div class="row yMgPd clr3"><div class="col-50 Mt10">补充质押日期</div><div class="col-50 Mt10 text-right" bo-text="sharesItem.date | date:'yyyy.MM.dd'"></div></div></li></ul></ion-content></ion-view>
