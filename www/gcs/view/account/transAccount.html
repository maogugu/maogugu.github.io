<ion-view view-title=转户><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div ng-show="transAccount.status==0 || transAccount.status==2"><form name=accountForm novalidate><div class="panel_head light-bg"><br><p><strong>我们的开户系统支持“一人多户”（即投资者可以在不同的证券公司分别开立股东账户）</strong></p><p class="Mt10 Mb10">请填写股东账户：</p><div class="item item-input yItemInput yMgPd" ng-switch=account.accountType><label class="input-label yfs2"><strong ng-switch-when=1>沪市A股账户</strong> <strong ng-switch-when=2>深市A股账户</strong></label> <input type=text ng-switch-when=1 name=account placeholder=请输入账户 ng-maxlength=10 ng-pattern="/^A\w{9}/" ng-model=account.accountCode required> <input type=text ng-switch-when=2 name=account placeholder=请输入账户 ng-maxlength=10 ng-pattern="/^0\w{9}/" ng-model=account.accountCode required> <a ng-show="account.accountCode.length>0" class=kClearEnter ng-click="account.accountCode=null;"></a></div></div><div class="padding Mt10"><label class="checkbox yCheckBox"><input type=checkbox ng-model=account.checked ng-checked=account.checked></label> 我已阅读并同意签署《 <a href=#/tab/account-agreementlist class=positive>天风证券网上开户协议</a> 》协议</div><div class="btnbox Mt5"><button class="button btn button-full" ng-click=submit() ng-disabled="!account.checked || accountForm.$invalid"><span class="light fs1">提交</span></button></div></form></div><div class="item item-text-wrap item-icon-left Mt15" ng-show="transAccount.status>0 && transAccount.status!=2"><div class="Mt15 Mb15"><i ng-class="{'icon ion-close-circled assertive':openAccount.status==5,'icon ion-checkmark-circled balanced':transAccount.status==1,'icon ion-information-circled calm':transAccount.status==9,'icon ion-alert-circled energized':transAccount.status==2}"></i> <label ng-bind=transAccount.subtext></label></div></div></ion-content></ion-view>
