<ion-view view-title=银行卡设置 cache-view=false><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><ion-refresher pulling-text={{PULLING_TEXT}} pulling-icon refreshing-text={{REFRESHING_TEXT}} on-refresh=doRefresh()></ion-refresher><div style=padding-bottom:15px ng-if=!param.is_hunme></div><div class="panel_head Mb5" style="padding-top: 0px" ng-if=!param.is_hunme>三方存管银行&nbsp;&nbsp;</div><div class=panel ng-if="!d_bank && !param.is_hunme"><div class="item group"><a go-link url=tab.account-bindDepositBank><em>立即绑定</em><span class=clr3>您还未绑定三方存管银行</span></a></div></div><div class="panel {{d_bank.deposit_class}}" ng-if="d_bank && !param.is_hunme"><dl class="item bank clearfix {{d_bank.un_card}}"><dt><i><img ng-src={{d_bank.small_icon}} class=icBank></i></dt><dd>{{d_bank.bank_name}} 储蓄卡<span ng-bind-html=d_bank.bank_account_short></span> <i ng-if=d_bank.showIcon class=icon_i style="top:5px;right: inherit;display: inline-block; width: 32px; height: 32px" ng-click=showConfigDetail()></i><p ng-if="d_bank.bkaccount_regflag==1" class="text-right Mt10"><a ng-click=unRegister() class=calm>撤销预指定</a></p></dd></dl></div><div class=panel ng-if="q_bank && q_bank.length > 0"><div class="item group"><a go-link url=tab.account-bindQuickBank>+ 其他快捷支付银行卡</a></div></div></ion-content></ion-view>
