<ion-view view-title=风险测评><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div ng-switch=riskInfo.corp_risk_status><div ng-switch-when=0><div class="kCellsTitle tac Mt15">您的风险测评到期时间：<span ng-bind="riskInfo.risk_end_date | defDateString"></span></div><div class="kConfirm ras"><dl><dd>您的风险测评结果为</dd><dt ng-class="{'2':'conservative','3':'steady','4':'positive','5':'radical'}[riskInfo.corp_risk_level]">{{riskInfo.risk_level_name}}</dt><dd ng-if="from=='tab.account-OpenStocksHK' && riskInfo.corp_risk_level<4">根据要求需“积极型”或者“激进型”才能申请港股通业务！您可重新测评后再来开户。</dd><dd ng-if="from!='tab.account-OpenStocksHK'">{{riskInfo.msg}}</dd></dl></div><a ng-click=goBuy() class="kBtnDefault ng-hide" ng-show="from == 'trade-buy'">继续购买</a></div><div ng-switch-when=1><div class="kCellsTitle Mt15">未完成风险测评！<br>您必须完成风险测评，才能<span ng-if="from!='tab.account-OpenStocksHK'">购买理财产品！</span><span ng-if="from=='tab.account-OpenStocksHK'">开户！</span></div></div><div ng-switch-when=2><div class="kCellsTitle Mt15">风险测评结果已过期！<br>您必须重新完成风险测评，才能购买理财产品！</div></div><a ng-click=toRiskEval() class="kBtnMinor Mt10"><span bo-if="riskInfo.corp_risk_status=='1'">开始测评</span> <span bo-if="riskInfo.corp_risk_status!='1'">重新测评</span></a><div class=btnbox ng-if="from=='tab.account-OpenStocksHK' && riskInfo.corp_risk_status=='0'"><a class=btn_s1 ng-click=next()>仍要开通</a></div></div></ion-content></ion-view>
