<ion-view view-title=开通易融通><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><p class="panel_head Mt10">请确认您的身份信息</p><form name=financing_form ng-submit=formEvents.next() novalidate><div class="list yfs2"><div class="item item-input yitem"><label class="input-label yfs2">沪A账户</label> <input type=text name=sh_account value={{financing.sh_account}} disabled></div><div class="item item-input yitem"><label class="input-label yfs2">深A账户</label> <input type=text name=sz_account value={{financing.sz_account}} disabled></div><div class="item item-input item-icon-right yitem yPr15"><label class="input-label yfs2">手机号码</label> <input type=tel name=mobile ng-pattern="/\d{11}/" placeholder=请输入手机号 value="{{financing.mobile | phoneNumberFilter}}" disabled required><div class=icon><a href=#/tab/account-phoneModify class="positive yfs2">修改手机号码</a></div></div><div class="item item-input item-icon-right yitem yPr15"><label class="input-label yfs2">验证码</label> <input type=text name=code placeholder=请输入短信验证码 ng-pattern="/\d{5,6}/" ng-model=financing.vCode required><div class=icon><button type=button class="button button-small btn" ng-disabled="financing_form.mobile.$invalid || buttonState.checkState" ng-click=formEvents.getCode()><span class=light ng-bind=buttonState.checkText></span></button></div></div><div class="item item-input yitem"><label class="input-label yfs2">电子邮箱</label> <input type=email name=email ng-pattern="/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/" placeholder=请输入电子邮箱地址 ng-model=financing.email required> <a ng-show="financing.email.length>0" class=kClearEnter ng-click="financing.email=null;"></a></div></div><div class=btnbox><button type=submit class="button btn button-full" ng-disabled=financing_form.$invalid><span class="fs1 light">下一步</span></button></div><div class="text-center Mt15"><p>客服电话：400-800-5000</p></div></form></ion-content></ion-view>
