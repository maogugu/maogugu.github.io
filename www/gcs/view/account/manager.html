<ion-view view-title=账户管理><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div class="Mt15 yfs2"><div ng-repeat="info in userInfo"><a bo-if=info.href go-link url={{info.href}} class="item group item-icon-right item-text-wrap"><span bo-text=info.title></span> <i class="icon clr3" style="width: 55%"><span class="yMr25 Mt5 yfs2" bo-text=info.value></span></i></a><div bo-if=!info.href class="item item-icon-right"><span bo-text=info.title></span> <i class="icon clr3"><span class="padding-right yfs2" bo-text=info.value></span></i></div></div></div><div class="Mt15 yfs2"><div ng-repeat="sys in systemInfo"><a bo-if=$first ng-click=modifyPwd() class="item group" bo-text=sys.title></a> <a bo-if=$last bo-href=sys.href class="item item-icon-right group"><span bo-text=sys.title></span> <i class="icon clr3"><span class="yfs2 yMr25 Mt5" bo-text=sys.value></span></i></a> <a bo-if="!$first && !$last" bo-href=sys.href class="item group" bo-text=sys.title></a></div></div><div class="btnbox Mt25 Mb20"><a ng-click=exitClick() ng-disabled=btnStatus class=btn>账户退出</a></div></ion-content></ion-view>
