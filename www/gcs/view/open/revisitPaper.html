<ion-view view-title=问卷回访 cache-view=false><ion-nav-buttons><exit-button></exit-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div class=kProgress><div class=kProgressBar><div class=kProgressBarInner style=width:90%><i></i></div></div><div class=kProgressState>90/100</div></div><div class="kPageRemind Pb15">亲，请填写以下的回访问卷后完成申请</div><div ng-repeat="item in param.questions"><div class=kCellsTitle>{{$index+1}}、{{item.question_content}}</div><div class="kCells transverse"><label class=kCell ng-repeat="answer in item.answer_content"><input type=radio class=kRad name={{item.question_no}} ng-model=item.paper_answer value={{answer.key}} ng-click=radioClick(item.question_no,answer.key,item.default_answer)><div class=kCellPrimary>{{answer.value}}</div></label></div></div><a ng-click=submitPaper() class=kBtnDefault>提交</a></ion-content></ion-view>
