<ion-view view-title=短存宝><ion-nav-buttons side=left><back-button></back-button><a ng-href=#/tab/search class=btnSearch></a></ion-nav-buttons><ion-content scroll-to-top=1 delegate-handle=scroller ng-class="{'has-loading': isOffline}"><ion-refresher pulling-text={{PULLING_TEXT}} pulling-icon refreshing-text={{REFRESHING_TEXT}} on-refresh=doRefresh()></ion-refresher><channel-img></channel-img><div class="tab clearfix"><ul><li ng-repeat="channel in channels" ng-class="{current: vm.activeTab == channel.id}" style=width:20%><em ng-click="vm.activeTab= channel.id">{{channel.catalog_name}}</em></li></ul></div><div class=term ng-show="vm.activeTab == channel.id" ng-repeat="channel in channels"><div class=panel ng-repeat="item in channel.products"><a ng-href=#/tab/product-item/{{item.prod_code}}><h2 class=item>{{item.prod_name}}</h2><div class=item><p ng-if="item.prod_status!=4">七日年化收益率<em ng-class="{inc_ : item.prod_yield < 0, inc : item.prod_yield >= 0}">{{item.prod_yield | defNumber :4}}<sub>%</sub></em></p><p ng-if="item.prod_status==4">认购截止日<em>{{item.ipo_end_date | defDateString}}</em></p><p>已售份额<em>{{item.prod_scale | defNumber :2}}<sub>亿</sub></em></p><p>起购金额<em ng-bind-html=item.prod_min_subscribe></em></p></div></a></div></div><ion-infinite-scroll on-infinite=loadMore() distance=1% ng-if=vm.loadMore></ion-infinite-scroll></ion-content><scroll-to-top-button animate=true><a class=backTop>↑</a></scroll-to-top-button></ion-view>
