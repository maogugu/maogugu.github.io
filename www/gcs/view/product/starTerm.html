<ion-view view-title=明星宝宝><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><ion-refresher pulling-text={{PULLING_TEXT}} pulling-icon refreshing-text={{REFRESHING_TEXT}} on-refresh=doRefresh()></ion-refresher><input type=hidden ng-model=channel.channelId value=1338 keep-current-value><div style=padding-bottom:15px></div><div class=panel_head>明星宝宝不支持购买，仅展示每日收益排行。</div><ol class="panel star"><li class=item ng-repeat="item in funds"><dl><dt><img ng-src={{item.recommend_img}}></dt><dd><h2>{{item.recommend_reason}}</h2><p>七日年化收益率<em ng-class="{inc_ : item.prod_yield < 0}">{{item.prod_yield | defNumber :4 }}<sub>%</sub></em></p><p>对应基金<em>{{item.prod_name}}</em></p></dd></dl></li></ol></ion-content></ion-view>
