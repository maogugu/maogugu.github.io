<ion-view><ion-nav-title>{{info.theme_name}}</ion-nav-title><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><ion-refresher pulling-text={{PULLING_TEXT}} pulling-icon refreshing-text={{REFRESHING_TEXT}} on-refresh=doRefresh()></ion-refresher><div class=promo><img ng-src={{info.theme_img}} alt={{info.theme_name}}></div><div class=tips ng-show=info.theme_desc ng-bind-html=info.theme_desc></div><div class=term><div class=panel ng-repeat="fund in funds | orderBy : 'price_increase_month6' : true"><a ng-href=#/tab/product-item-QDII/{{fund.prod_code}}><h2 class=item>{{fund.prod_name}}</h2><div class=item><p ng-if="sub = 1"><em ng-class="{inc_ : fund.price_increase_month3 < 0}">{{fund.price_increase_month3 | defNumber :2}}<sub>%</sub></em>近三个月涨幅</p><p ng-if="sub != 1"><em ng-class="{inc_ : fund.price_increase_month6 < 0}">{{fund.price_increase_month6 | defNumber :2}}<sub>%</sub></em>近半年涨幅</p><p><em>{{fund.prodNav | defNumber : 4}}<sub>元</sub></em>单位净值</p><p><em ng-bind-html=fund.prod_min_subscribe></em>起购金额</p></div></a></div></div></ion-content></ion-view>
