<ion-view view-title=意见反馈><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div class="panel feedback tp"><div class=item><textarea placeholder=感谢您的支持，我们期待您的宝贵意见 ng-model=feedback.content maxlength=150></textarea></div></div><div class="little-tip tar">限150字</div><div class=panel><div class=item><input type=tel class=txt placeholder=您的联系电话（可不填） ng-model=feedback.mobile_tel maxlength=11></div></div><div class=btnbox><button type=button ng-click=add() class="button btn button-full" ng-disabled=feedback.disable><span class="fs1 light">发送</span></button></div></ion-content></ion-view>
