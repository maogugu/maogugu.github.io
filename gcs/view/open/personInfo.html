<ion-view view-title=填写个人信息 cache-view=false><ion-nav-buttons><exit-button></exit-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div class=kProgress><div class=kProgressBar><div class=kProgressBarInner style=width:50%><i></i></div></div><div class=kProgressState>40/100</div></div><div class=kPageRemind>为保证顺利开户，请仔细核对姓名、身份证等号信息，务必和身份证保持一致。</div><div class=kCells><div class=kCell><div class=kCellTitle>姓名</div><div class=kCellPrimary><input type=text class=txt_m ng-model=param.client_name maxlength=8 placeholder=请输入姓名></div></div><div class=kCell><div class=kCellTitle>身份证号</div><div class=kCellPrimary><input type=text class=txt_m ng-model=param.id_no ng-readonly=true maxlength=18 placeholder=请输入身份证号></div></div><div class="kCell select"><div class=kCellTitle>身份证地址</div><div class=kCellPrimary><input type=text class=txt_m ng-model=param.id_address ng-readonly=true placeholder=请输入身份证地址></div></div><div class=kCell><div class=kCellTitle>有效期</div><div class=kCellPrimary><input type=date class=txt_m placeholder=请选择起始日期 ng-model=param.id_begindate></div></div><div class=kCell><div class=kCellTitle>&nbsp;</div><div class=kCellPrimary><input type=date class=txt_m placeholder=请选择截止日期 ng-model=param.id_enddate ng-show=!param.isLongTerm> <input type=text class="txt_m ng-hide" value=长期有效 readonly ng-show=param.isLongTerm></div><div class=kCellExtra><input class=kSwitch type=checkbox id=jLongEffective ng-click="param.isLongTerm = !param.isLongTerm"></div></div><div class=kCell><div class=kCellTitle>签证机关</div><div class=kCellPrimary><input type=text class=txt_m placeholder=请输入签发机关 ng-model=param.issued_depart maxlength=100></div></div></div><div class=kCells><div class="kCell select"><div class=kCellTitle>职业</div><div class=kCellPrimary><select ng-model=param.profession_code ng-options="code.val as code.text for code in param.profession_ads"><option disabled>请选择职业</option></select></div></div><div class="kCell select"><div class=kCellTitle>学历</div><div class=kCellPrimary><select ng-model=param.degree_code ng-options="code.val as code.text for code in param.degree_ads"><option disabled>请选择学历</option></select></div></div><div class=kCell><div class=kCellTitle>推荐人手机</div><div class=kCellPrimary><input type=tel class=txt_m ng-model=param.recommend_no maxlength=13 placeholder=可不填></div></div></div><a class=kBtnDefault ng-click=register()>下一步</a></ion-content></ion-view>
