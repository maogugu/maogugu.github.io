<ion-modal-view><ion-header-bar class=bar-tf><h1 class=title>确认购买信息</h1><a class="button button-icon icon ion-ios-close-outline" ng-click=closeDigitalKeyboard();closeModal();></a></ion-header-bar><ion-content ng-class="{'has-loading': isOffline}"><div class=kCells><div class=kCell><div class=kCellTitle><p>购买品种</p></div><div class=kCellPrimary>{{cmsProdInfo.prod_name}}</div></div><div class=kCell><div class=kCellTitle><p>购买金额</p></div><div class=kCellPrimary><em class=amount>{{buy.entrust_balance | defNumber:2}}</em>元</div></div><div class=kCell ng-if="pay.payAccountStatus==1"><div class=kCellTitle><p>账户余额</p></div><div class=kCellPrimary><em style="font-size: 18px;">{{pay.enable_balance| defNumber:2}}</em>元</div><div class=kCellExtra>余额充足</div></div><a class=kCell ng-click=goRecharge() digital-keyboard=false ng-if="pay.payAccountStatus!=1"><div class=kCellTitle>账户余额</div><div class=kCellPrimary><p><span style="font-size: 18px;">{{pay.enable_balance| defNumber:2}}</span>元</p></div><div class=kCellExtra style="color: #F7520B;">我要充值</div></a><div class=kCell><div class=kCellTitle>交易密码</div><div class=kCellPrimary><input type=password ng-model=buy2.password class=txt_m digital-keyboard=buy2.password placeholder=请输入6位交易密码 maxlength=6></div></div></div><div class=btnbox><a class=btn digital-keyboard=false ng-click=submitBuy()>确定</a></div></ion-content></ion-modal-view>
