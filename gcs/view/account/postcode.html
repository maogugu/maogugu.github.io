<ion-view view-title=邮政编码><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><form name=postcode_form ng-submit=formEvents.submit() novalidate><div class="list Mt15 yfs2"><div class="item item-input yitem"><span class="input-label yfs2">邮政编码</span> <input type=tel name=postcode placeholder=请输入邮政编码 ng-pattern="/\d{6}/" ng-maxlength=6 ng-model=user.zipcode required> <a ng-show="user.zipcode.length>0" class=kClearEnter ng-click="user.zipcode=null;"></a></div></div><div class=btnbox><button type=submit class="button btn button-full" ng-disabled=postcode_form.$invalid><span class="fs1 light">提交</span></button></div></form></ion-content></ion-view>
