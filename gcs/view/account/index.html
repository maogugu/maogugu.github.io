<ion-view view-title cache-view=false><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-nav-buttons side=right><a ng-click="go('tab.account-manager')" class="button button-icon"><i class="ion-edit light"></i></a></ion-nav-buttons><ion-content><div class="text-center ytf-bg light fs1"><h2><img src=../img/userdark.png></h2><p ng-bind=user.client_name></p><p class=padding ng-bind="'客户号：'+user.client_id"></p></div><div class="Mt15 yfs2"><div ng-repeat="account in userAccounts"><a ng-if=$last ng-click=eSign() class="item group item-icon-right"><span bo-text=account.title></span> <i class="icon clr3"><span class="yMr25 Mt5 yfs2" ng-bind=account.value></span></i></a> <a ng-if=!$last go-link url={{account.href}} open={{account.value}} param={{account.param}} isopen={{account.isOpen}} class="item group item-icon-right"><span bo-text=account.title></span> <i class="icon clr3"><img src=../../common/img/jkf/loading.gif width=30 ng-hide=account.isOpen> <span class="yMr25 Mt5 yfs2" ng-bind=account.value></span></i></a></div></div><div class="Mt15 Mb15 yfs2"><a ng-click=set() class="item group padding">设置</a></div></ion-content></ion-view>
