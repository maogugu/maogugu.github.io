<ion-view view-title=修改密码><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div ng-show=param.modify_pwd><div class="tab clearfix" ng-show=param.modify_tab><ul><li ng-click=typeCLick() style=width:50% ng-class="param.pwd_type == 2?'current':''"><em>交易密码</em></li><li ng-click=typeCLick() style=width:50% ng-class="param.pwd_type == 1?'current':''"><em>资金密码</em></li></ul></div><form name=password_form ng-submit=modifyClick() novalidate><div class="list Mt15 yfs2"><div class="item item-input yitem"><label class="input-label yfs2">原密码</label> <input type=password ng-model=param.old_pwd placeholder=请输入6位数字原密码 maxlength=6 required digital-keyboard=param.old_pwd></div><div class="item item-input yitem"><label class="input-label yfs2">新密码</label> <input type=password ng-model=param.new_pwd placeholder=请输入新6位数字密码 maxlength=6 required digital-keyboard=param.new_pwd></div><div class="item item-input yitem"><label class="input-label yfs2">确认密码</label> <input type=password ng-model=param.confirm_pwd placeholder=请再次输入新6位数字密码 maxlength=6 required digital-keyboard=param.confirm_pwd></div></div><div class="panel_head clr3" ng-bind=param.remark></div><div class=btnbox><button type=submit class="btn button button-full" ng-disabled=password_form.$invalid><span class="light fs1">提交</span></button></div></form></div><div class="panel confirm success" ng-show=!param.modify_pwd><dl><dt>修改成功！</dt><dd>{{param.modify_result}}</dd></dl></div><div class=btnbox ng-show=!param.modify_pwd><a ng-click=backClick() class="btn fs1">我知道了</a></div></ion-content></ion-view>
