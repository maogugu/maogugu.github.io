<ion-view view-title=易融通开户><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div class="ytf-bg row text-center light"><div class="col-33 lineRightRed"><i class="button-icon icon ion-nuclear energized"></i><div class="yPoint yPointY"></div><p>风险测评</p></div><div class="col-33 lineRed"><i class="button-icon icon ion-ios-list energized"></i><div class="yPoint yPointY"></div><p>填写征信</p><i class="icon ion-arrow-up-b light"></i></div><div class="col-33 lineLeftRed"><i class="button-icon icon ion-ios-compose-outline energized yOpacity"></i><div class="yPoint yPointR"></div><p class=disabled>签署协议</p></div></div><div class="tips light-bg">基本情况</div><div ng-repeat="item in param.questions" class=question><div class=panel_head bo-text="$index+1+'、'+item.question_content"></div><ion-radio ng-if="item.question_kind == 0" ng-repeat="answer in item.answerContentMap" name={{item.question_no}} ng-model=item.paper_answer ng-value=answer.key><label bo-text=answer.value></label></ion-radio><ion-checkbox ng-if="item.question_kind == 1" ng-repeat="answer in item.answerContentMap" ng-model=answer.checked ng-checked=answer.checked><label bo-text=answer.value></label></ion-checkbox></div><div class=btnbox><a ng-click=submitClick(); class=btn>提交</a></div></ion-content></ion-view>
