<ion-view view-title=核对身份有效期><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><form name=mobile_form ng-submit=check() novalidate><div class="list Mt10 yfs2"><div class="item item-input"><label class="input-label yfs2">姓名</label> <label class=clr3 ng-bind=idInfo.name></label></div><div class="item item-input"><label class="input-label yfs2">身份证号</label> <label class=clr3 ng-bind=idInfo.identification></label></div><div class="item item-input item-text-wrap"><label class="input-label yfs2">证件地址</label> <label class="clr3 padding-right" ng-bind=idInfo.address></label></div><div class="item item-input item-text-wrap"><label class="input-label yfs2">签发机关</label> <label class=clr3 ng-bind=idInfo.organization></label></div></div><div class="list Mt15 yfs2"><div class="item item-input"><label class="input-label yfs2">起始期限</label> <input type=text name=istart ng-model=idInfo.start disabled required></div><div class="item item-input item-icon-right question"><label class="input-label yfs2">结束期限</label> <input type=text name=iend ng-model=idInfo.end disabled required><div class=icon><label class=checkbox><input type=checkbox ng-model=idInfo.validity ng-change=changeValidity() ng-checked=idInfo.validity></label> <label class=yMr5>长期有效</label></div></div></div><div class=btnbox><button type=submit class="button button-full btn" ng-disabled=mobile_form.$invalid><span class="fs1 light">提交</span></button></div></form></ion-content></ion-view>
