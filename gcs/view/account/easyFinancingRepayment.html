<ion-view view-title=借款记录><ion-nav-buttons side=left><back-button></back-button></ion-nav-buttons><ion-content ng-class="{'has-loading': isOffline}"><div id=featureCarousel class="ytf-bgy padding-top Mb10 text-center"><div class=feature ng-repeat="repay in repaymentList"><a ng-click=change($index)><img src=../img/tx2.png></a><div ng-click=change($index)><p class="clr3 fs0 Mt10">账单( <span ng-bind="repay.billStart | date:'yy.MM.dd'"></span> - <span ng-bind="repay.billEnd | date:'yy.MM.dd'"></span> )</p><p class="clr3 fs0 Mt10">应还款金额</p><p class="yh2 clr2" ng-bind="repay.money | currency:'￥'"></p><p class="clr3 fs0 Mt10" ng-bind="'距离还款日还有'+repay.day+'天'"></p><p class="clr3 fs0 Mt10">日利率(%)</p><p class="clr2 yh2" ng-bind="repay.rate | number:3"></p><p class="clr3 fs0 Mt10">借款息费(元)</p><p class="clr2 yh2" ng-bind="repay.pay | number:2"></p></div></div></div><div class="panel_head light-bg clr3 Mt10"><p class=padding-top>质押股票</p></div><ul class=list><li class=item ng-repeat="shares in sharesList"><div class="row yMgPd"><div class="col-50 fs1" bo-text=shares.name></div><div class="col-50 fs0 text-right" bo-switch=shares.pledgeStatus><span class=assertive bo-switch-when=1>质押失败</span> <span class=clr2 bo-switch-when=2>未还款</span> <span class=clr3 bo-switch-when=3>已还款</span></div></div><div class="row yMgPd"><div class="col-50 Mt15">质押股数</div><div class="col-50 text-right Mt15" bo-text=shares.count></div></div><div class="row yMgPd"><div class="col-50 Mt15">质押标的市值(元)</div><div class="col-50 text-right Mt15" bo-text="shares.marketValue | number:2"></div></div><div class="row yMgPd" bo-show="shares.pledgeStatus!=2"><div class="col-50 Mt15">履约保障比例</div><div class="col-50 text-right Mt15"><span bo-text=shares.rate></span>% <a ng-click=show() class="ion-help-circled clr2" style="font-size: 18px;"></a></div></div><div class="row yMgPd"><div class="col text-right yMgPd"><p class=Mt15><a bo-href="'#/tab/account-easyFinancingSharesDetail/'+shares.id" class="button button-outline button-small button-energized">查看详情</a> <a href=#/tab/account-easyFinancingPledge class="button button-small button-ytf" bo-if="shares.pledgeStatus==2">补充质押</a> <a bo-href="'#/tab/account-easyFinancingRepay/'+shares.id" class="button button-outline button-small button-assertive" bo-if="shares.pledgeStatus==2">到期还款</a></p></div></div></li></ul></ion-content></ion-view>
