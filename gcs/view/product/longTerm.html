<ion-view view-title=银行宝 cache-view=false><ion-nav-title>{{title | defString }}</ion-nav-title><ion-nav-buttons side=left><back-button></back-button><a ng-href=#/tab/search class=btnSearch></a></ion-nav-buttons><ion-content scroll-to-top=1 delegate-handle=scroller ng-class="{'has-loading': isOffline}"><ion-refresher pulling-text={{PULLING_TEXT}} pulling-icon refreshing-text={{REFRESHING_TEXT}} on-refresh=doRefresh()></ion-refresher><channel-img></channel-img><div class="tips ng-hide" ng-show=showNo>产品销售火爆，本周产品已全部售罄，请于下周二及时购买（如遇节假日顺延）。</div><div class="kCells kMyProduct" ng-class="{Mt20 : $first}" ng-repeat="item in items"><div class=kCell><a ng-href="#/tab/{{item.prod_profit_mode== '1' ? 'product-item-QDII' : 'product-item'}}/{{item.prod_code}}"><em>{{item.prod_name}}<i>&nbsp;{{item.prod_code}}</i><sup ng-if=item.prod_attr_ext_info.otc_tag ng-bind=item.prod_attr_ext_info.otc_tag></sup></em></a></div><a ng-href="#/tab/{{item.prod_profit_mode== '1' ? 'product-item-QDII' : 'product-item'}}/{{item.prod_code}}"><div class="kCell kQuota"><ul class=clearfix><li style=width:50%><p>预期年化收益率</p><em class=inc>{{item.prod_profit_rate | defNumber :2}}<sub>%</sub></em></li><li style=width:50%><p>起购金额</p><em ng-bind-html=item.prod_min_subscribe></em></li></ul></div></a></div><ion-infinite-scroll on-infinite=loadMore() distance=1% ng-if=vm.loadMore></ion-infinite-scroll></ion-content><scroll-to-top-button animate=true><a class=backTop>↑</a></scroll-to-top-button></ion-view>
